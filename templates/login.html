<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <title>Iniciar sesión en Aeto</title>

</head>
<body>
    <header class="header">
        <img class="header__img" src="{% static 'images/Grupo 66.png' %}" alt="">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" method="POST" action="{% url 'dashboards:login'%}">
                {% csrf_token %}

                <input class="input" type="text" placeholder="Nombre" name="username" autocomplete="new-text">
                <input class="input" type="password" placeholder="Contraseña" name="password" autocomplete="new-password">
                <button class="button" type="submit">Iniciar sesión</button>
            </form>

            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                </label>
                <a href="#">Olvidé mi contraseña</a>
            </div>

            {% comment %} <section class="login__container--social-media">
                <div><a href="#"><img src="images/google-icon.png" alt="Google">Inicia sesión con Google</a></div>
                <div><a href="#"><img src="images/twitter-icon.png" alt="Twitter">Inicia sesión con twitter</a></div>
            </section> {% endcomment %}
        </section>
    </section>

</body>
</html>
