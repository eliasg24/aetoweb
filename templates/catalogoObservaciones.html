{% extends 'base.html' %}

{% block head %}
  {%load static%}
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/catalogos.css' %}"
  />
  <meta charset="utf-8" />
  <title>Catalogo de observaciones</title>
{% endblock %}

{% block content %}
  <div class="all-cont animate__animated animate__fadeIn">
    <header class="header">
      <div class="logo">
        <img class="img-logo" src="{% static 'images/aeto.svg'%}" alt="logo" />
      </div>
      <h1 class="main-title">CATÁLOGO DE OBSERVACIONES</h1>
    </header>
    <main class="main-cont">
        <div class="cont-left">
          <header class="section-head">
            <h2 class="section-title">Agregar observación</h2>
          </header>
          {% include 'catalogos-forms/observaciones-form.html' %}
        </div>
        <div class="cont-right">
          <header class="section-head">
            <h2 class="section-title">Observaciones</h2>
          </header>
          <div class="table-cont">
            <table class="main-table">
              <thead>
                <tr>
                  <th>Observación</th>
                  <th>Color</th>
                  <th>Icono</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>data</td>
                  <td>data</td>
                  <td>data</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </main>
  </div>

  <script></script>
{% endblock %}
