<a href="{% url 'dashboards:detail' vehiculo.id %}">
    {% if vehiculo in vehiculos_verdes %}
        <figure class="vehicle-card animate__animated status__card-ok animate__fadeInUp">
    {% elif vehiculo in vehiculos_amarillos %}
        <figure class="vehicle-card animate__animated status__card-yellow animate__fadeInUp">
    {% elif vehiculo in vehiculos_rojos %}
        <figure class="vehicle-card animate__animated status__card-bad animate__fadeInUp">
    {% elif vehiculo in vehiculos_sospechosos %}
        <figure class="vehicle-card animate__animated status__card-suspicious animate__fadeInUp">
    {% else %}
        <figure class="vehicle-card animate__animated status__card-bad animate__fadeInUp">
    {% endif %}
    

        <div class="vehicle-card__img">
            <span class="icon-truck vehicle-card__icon"></span>
            <h3>{{vehiculo.numero_economico}}</h3>
        </div>

        <figcaption class="vehicle-card__info">
            <p>
                <span class="icon-pulpo"></span>
            </p>
            <p>
            {% if vehiculo.fecha_de_inflado %}
                {{vehiculo.fecha_de_inflado.day}}/{{vehiculo.fecha_de_inflado.month}}/{{vehiculo.fecha_de_inflado.year}}
            {% elif vehiculo.ultima_bitacora_pro.fecha_de_inflado %}
                {{vehiculo.ultima_bitacora_pro.fecha_de_inflado.day}}/{{vehiculo.ultima_bitacora_pro.fecha_de_inflado.month}}/{{vehiculo.ultima_bitacora_pro.fecha_de_inflado.year}}
            {% endif %}

            </p>
            <p>
                <span class="icon-checkmark"></span>
            </p>
        </figcaption>
    </figure>
</a>
